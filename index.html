<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web landing launchpad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="normal , raleway">
  <header>
    <div class="content">
      <nav class="Contain">
        <h4 class="Log">LOGO</h4>
        <button class="Sig">Sign Up</button>
      </nav>
      <div class="head">
        <h1 class="cool">Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button class="button">Stay Focused</button>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="action">
        <div class="ital">
          <h3 class="see">See It in Action</h3>
          <p style="color:#252432;margin-bottom:23px;">Explore the live preview and imagine your <br> brand in
            this bold
            new look.</p>
          <button class="launch">Launch Live Preview</button>
        </div>
        <div>
          <img class="img" src="./Assets/wc-mini.png" alt="">
        </div>
      </div>
    </section>
    <section>
      <div class="parent">
        <div class="parent-container">
          <p>Joined Thousands of Productive Users</p>
        </div>
        <div>
          <ul class="product">
            <h1>50K</h1>
            <h1>2M+</h1>
            <h1>95%</h1>
          </ul>
        </div>
        <div class="product-container">
          <p>Active Users</p>
          <p>Focus Sessions</p>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </section>

  </main>
  <footer>

  </footer>
</body>

</html>
